<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/form2.css">
    <title>Form 2</title>
    <style>
        body{
            background-image: url("assets/images/7948c8760126dd7ec29a305b7be5e059.jpg");
            background-position: center;
            background-size: cover;
        }

    </style>
</head>
<body>
<div id="form-container">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
     </div>

        <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        </div>

     <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
     </div>

    <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="custom">Custom</option>
        </select>
    </div>
    <div class="form-group">
        <label>Interests:</label><br>
        <input type="checkbox" id="interest1" name="interest1">
        <label for="interest1">Coding</label><br>

        <input type="checkbox" id="interest2" name="interest2">
        <label for="interest2">Hacking</label><br>

        <input type="checkbox" id="interest3" name="interest3">
        <label for="interest3">Reading</label><br>

        <input type="checkbox" id="interest4" name="interest4">
        <label for="interest4">Surfing</label><br>

        <input type="checkbox" id="interest5" name="interest5">
        <label for="interest5">Singing</label><br>
    </div>

    <div class="form-group">
        <label >Choose a programming language:</label><br>
        <input type="radio" id="lang1" name="lang1" value="python">
        <label for="lang1">Python</label>

        <input type="radio" id="lang2" name="lang2" value="java">
        <label for="lang2">Java</label>

        <input type="radio" id="lang3" name="lang3" value="javascript">
        <label for="lang3">Javascript</label>

        <input type="radio" id="lang4" name="lang4" value="kotlin">
        <label for="lang4">Kotlin</label>

        <input type="radio" id="lang5" name="lang5" value="android">
        <label for="lang5">Android</label>
    </div>

    <div class="form-group">
        <label for="message">Additional Information</label>
        <textarea name="message" id="message" cols="20" rows="0"></textarea>

    </div>

    <div class="form-group">
        <button type="submit">Submit</button>

    </div>

</div>

</body>
</html>
